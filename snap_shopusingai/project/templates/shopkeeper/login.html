<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
    <div class="auth-content container">
        <div class="card">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="card-body">
                        <img src="../../static/adminResources/image/logo-dark.png" alt="" class="img-fluid mb-4">
                        <h4 class="mb-3 f-w-400">Login into your account</h4>
                        <form action="/admin/validateLogin" method="post">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="feather icon-mail"></i></span>
                                </div>
                                <input type="email" class="form-control" placeholder="Email address"
                                       name="loginUsername">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="feather icon-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" name="loginPassword">
                            </div>
                            <button class="btn waves-effect waves-light btn-primary mb-4">Login</button>
                            <p class="mb-2 text-muted">Forgot password? <a href="auth-reset-password.html"
                                                                           class="f-w-400">Reset</a></p>
                            <p class="mb-0 text-muted">Donâ€™t have an account? <a href="auth-signup.html"
                                                                                 class="f-w-400">Signup</a></p>

                        </form>
                    </div>
                </div>
                <div class="col-md-6 d-none d-md-block">
                    <img src="../../static/adminResources/image/auth-bg.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ auth-signin ] end -->
